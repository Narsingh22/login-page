<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="interface">
        <header>
            <img src="/emojipng.png" alt="person-emoji">
        </header>
        <div>
            <form class="details">
                <div>
                    <label for="user-name">
                        <input type="text" id="user-name" placeholder="Username">
                    </label>
                </div>
                <div>
                    <label for="email">
                        <input type="email" id="email" placeholder="Email">
                    </label>
                </div>
                <div>
                    <label for="password">
                        <input type="password" id="password" maxlength="16" minlength="8" placeholder="Password">
                    </label>
                </div>
                <button type="submit">SUBMIT</button>
            </form>
        </div>
        <footer>
            <p><a href="">Forget Password?</a></p>
        </footer>
    </div>
</body>
</html>
